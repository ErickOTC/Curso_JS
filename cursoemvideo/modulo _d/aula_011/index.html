<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de Multas</H1>
    <label>Velocidade do veículo:</label>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="velocidade()">
    <div id="resultado">

    </div>
    <script>
        function velocidade(){
            var velmedida = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var vel = Number(velmedida.value)
            resultado.innerHTML =`<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
            if (vel>60) {
                resultado.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade</p>`
            }
            resultado.innerHTML +=`<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
