<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando n√∫meros</title>
</head>
<body>
    <script>
        var salario=3208.4
        document.write(`A vaga de programador jr paga entorno de ${salario} <br>`)
        document.write(`A vaga de programador jr paga entorno de ${salario.toFixed(2)} <br>`)
        document.write(`A vaga de programador jr paga entorno de ${salario.toFixed(2).replace('.',',')} <br>`)
        document.write(`A vaga de programador jr paga entorno de ${salario.toLocaleString('pt-br',{style:'currency',currency:'BRL'})} <br>`)
        document.write(`A vaga de programador jr paga entorno de ${salario.toLocaleString('pt-br',{style:'currency',currency:'USD'})} <br>`)
        document.write(`A vaga de programador jr paga entorno de ${salario.toLocaleString('pt-br',{style:'currency',currency:'EUR'})} <br>`)
    </script>
    
</body>
</html>
