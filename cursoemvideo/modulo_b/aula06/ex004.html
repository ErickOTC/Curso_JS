<!DOCTYPE html> <!--HTML5-->
<html lang="pt-br"> <!--site está em português-->

<html>
    <head>
        <meta charset="UTF-8"> <!--Caracteres especiais-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aula 06 de JS</title>

        <style>
            body{
                background-color: rgb(161, 119, 103);
                font: normal 20pt Arial;
                color: brown;
            }
        </style>

    </head>
   
    <body>
        
    <script>
        var nome= window.prompt('Qula é seu nome?')
        document.write(`Olá <strong>${nome}</strong> Seu nome tem ${nome.length} letras.`) // escreve no body
        document.write(`<br>Seu nome todo maiúsculo <b>${nome.toUpperCase()}</b> </br>`)
        document.write(`Seu nome todo minúsculo <strong>${nome.toLowerCase()}</strong>`)
    </script>

    </body>

    </html>
