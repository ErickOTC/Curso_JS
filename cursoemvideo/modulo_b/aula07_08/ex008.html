<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores partes 2</title>
</head>
<body>
    <script>        
        /* operadores
         - relacionais (>, <, >=, <=, ==, !=)
         - lógicos (! NOT, && AND, || OR)
         - ternário (? :)
         Em JS respeita-se as ordens da matemática ex:
         1) raízes ou potências
         2) multiplicações ou divisões
         3) adições e subtrações.

         Ordem de precedência
         ()
         **
         *, /, %
         +, -
          
         1) parêntese
         2) colchetes
         3) chaves 
         
         Relacionais (quem aparecer primeiro é feito primeiro, a leitura é da esquerda para a direita)
         5>2 True
         7<4 False
         8>=8 True
         9<=7 False
         5==5 True
         4!=4 False

         NumberxString
         5==5 True

         Tipos diferentes
         5=='5' True
         5 number == '5' string True
         
         idênticas
         5==='5' False
         5 number === '5' string False

         Portas Lógicas
         NOT
         AND
         OR
         
         Ordem dos operadores
         1) Aritiméticos (tem ordem de precedência)
         2) Relacionais (Não tem ordem de precedência)
         3) Lógicos (tem ordem de precedência)
         4) Ternário  

         Ternário
         Teste ? True : False
         média>=7.0 ? "Aprovado" : "Reprovado"
         ? (IF) : (ELSE)
         */
    </script>
    <!-- Ordem de precedência geral
        1)  ()
        2)  []
        3)  {}

        4)  **
        5)  *, /, %
        6)  +, -
        
        7)  relacionais (>, <, >=, <=, ==, !=)

        8)  !
        9)  &&
        10) ||

        11) ternário (? :)
    -->
</body>
</html>
