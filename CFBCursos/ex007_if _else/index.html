<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_Else</title>
</head>
<body>
    <script>
    /* 
    Se

    if(Teste lógico){
        Se vdd faça isso
        true = 1
    }else{
        se não faça isso
        false = 0
    }
    */

    let num1=Number.parseFloat(prompt('Digite o nmr1'))
    let num2=Number.parseFloat(prompt('Digite o nmr2'))
   if(num1>num2){
    //true
    document.write(`O maior numero é ${num1}`)
   }else if(num1<num2){
    //false
    document.write(`O maior numero é ${num2}`)
   }
    </script>
</body>
</html>
