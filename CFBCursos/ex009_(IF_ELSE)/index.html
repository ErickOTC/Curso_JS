<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
    <link rel="stylesheet" href="src/js/script.js">
</head>
<body>
    <script>
        var nota = prompt("Digite uma nota de 0 a 100:")
        var resposta
        if (nota>=60) {
            resposta='aprovado'
        }else if (nota>=40){
            resposta='de recuperação'
        }else{
            resposta='reprovado'
        }
        document.write(`O aluno está ${resposta}!`)
    </script>
</body>
</html>
